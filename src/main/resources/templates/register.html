<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="col-md-4 col-md-offset-4">
        <h2>Register</h2>
        <form th:action="@{/createUser}" method="post">
            <div><label> Username: <input type="text" name="username" class="form-control" required /> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control" required /> </label>
            </div>
            <div><label> Email: <input type="email" name="email" class="form-control" required /> </label></div>
            <div><input type="submit" value="Register" class="btn btn-primary" /></div>
        </form>
    </div>

    <div>
        <a href="/login" class="btn btn-secondary">Return to Log In</a>
    </div>
</body>

</html>
