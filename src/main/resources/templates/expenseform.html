<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- This page shows a form to add new expense and edit an expense -->

<head>
    <title>Add / Edit Expense</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrp.min.css" th:href="@{/css/bootstrp.min.css}" />
</head>

<body>
    <!-- 
        Form to add new expense and edit an expense
        An expense has a date, type, description, and amount
    -->
    <div class="container mt-4">
        <h1 class="mb-4">Add / Edit Expense</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form th:action="@{/expenses/save}" th:object="${expense}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group mt-3">
                        <label for="date">Date:</label>
                        <input type="date" id="date" th:field="*{date}" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="type">Type</label>
                        <select id="type" th:field="*{typeExpense.id}">
                            <option th:each="typeExpense: ${typeExpenses}" th:value="${typeExpense.id}"
                                th:text="${typeExpense.type}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="description">Description:</label>
                        <input type="text" id="description" th:field="*{description}" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="amount">Amount (â‚¬):</label>
                        <input type="number" id="amount" th:field="*{amount}" />
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit">Save</button>
                    </div>
                </form>

                <a href="/" class="btn btn-info">Cancel</a>
            </div>
        </div>
    </div>
</body>

</html>
